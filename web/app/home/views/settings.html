<div id="content">
    <div class="row">
        <big-breadcrumbs items="['Settings']" icon="fa fa-lg fa-fw fa-gear" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>
    <article class="col-sm-12 col-md-12 col-lg-6 sortable-grid ui-sortable">

        <!-- Widget ID (each widget will need unique ID)-->
        <div class="jarviswidget jarviswidget-sortable" id="wid-id-1" data-widget-editbutton="false" data-widget-custombutton="false" role="widget">
            <!-- widget options:
                usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

                data-widget-colorbutton="false"
                data-widget-editbutton="false"
                data-widget-togglebutton="false"
                data-widget-deletebutton="false"
                data-widget-fullscreenbutton="false"
                data-widget-custombutton="false"
                data-widget-collapsed="true"
                data-widget-sortable="false"

            -->
            <header role="heading">
                <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
                <h2>Account Settings</h2>

                <span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span></header>

            <!-- widget div-->
            <div role="content">

                <!-- widget edit box -->
                <div class="jarviswidget-editbox">
                    <!-- This area used as dropdown edit box -->

                </div>
                <!-- end widget edit box -->

                <!-- widget content -->
                <div class="widget-body no-padding">

                    <form action="" id="checkout-form" class="smart-form" novalidate="novalidate">

                        <fieldset>
                            <div class="row">
                                <section class="col col-6">
                                    <label class="input"> <i class="icon-prepend fa fa-user"></i>
                                        <input type="text" ng-model="ctrl.accountToUpdate.firstName" name="fname" placeholder="First name">
                                    </label>
                                </section>
                                <section class="col col-6">
                                    <label class="input"> <i class="icon-prepend fa fa-user"></i>
                                        <input type="text" ng-model="ctrl.accountToUpdate.lastName" name="lname" placeholder="Last name">
                                    </label>
                                </section>
                            </div>

                            <div class="row">
                                <section class="col col-6">
                                    <label class="input"> <i class="icon-prepend fa fa-envelope-o"></i>
                                        <input type="email" ng-model="ctrl.accountToUpdate.email" name="email" placeholder="E-mail">
                                    </label>
                                </section>
                                <section class="col col-6">
                                    <label class="input"> <i class="icon-prepend fa fa-phone"></i>
                                        <input type="tel" ng-model="ctrl.accountToUpdate.phone" name="phone" placeholder="Phone" data-mask="(999) 999-9999">
                                    </label>
                                </section>
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="row">

                                <section class="col col-6">
                                    <label class="select">
                                        <select name="country" ng-model="ctrl.accountToUpdate.country">
                                             <option ng-repeat="c in ctrl.countries" value="{{ c.value }}" selected="{{$first}}">{{c.name}}</option>
                                        </select> <i></i> </label>
                                </section>

                                <section class="col col-6">
                                    <label class="input"><i class="icon-prepend fa fa-picture-o"></i>
                                        <input type="text" ng-model="ctrl.accountToUpdate.city" name="city" placeholder="City">
                                    </label>
                                </section>
                            </div>

                            <section>
                                <label for="address" class="input"><i class="icon-prepend fa fa-flag-ornotepad"></i>
                                    <input type="text" ng-model="ctrl.accountToUpdate.address" name="address" placeholder="Address">
                                </label>
                            </section>

                        </fieldset>
                    <fieldset>
                            <div class="row">
                                <section class="col col-6">
                                    <label class="input"> <i class="icon-prepend fa fa-home"></i>
                                        <input type="text" ng-model="ctrl.accountToUpdate.homeType" name="hometype" placeholder="Private House \ Apartment">
                                    </label>
                                </section>
                                <section class="col col-6">
                                    <label class="input"> <i class="icon-prepend fa fa-user"></i>
                                        <input type="text" ng-model="ctrl.accountToUpdate.homeSize" name="homesize" placeholder="Room Count">
                                    </label>
                                </section>
                            </div>

                            <div class="row">
                                <section class="col col-6">
                                    <label class="input"> <i class="icon-prepend fa fa-dollar"></i>
                                        <input type="text" ng-model="ctrl.accountToUpdate.income" name="money" placeholder="Household Income">
                                    </label>
                                </section>
                                <section class="col col-6">
                                    <label class="input"> <i class="icon-prepend fa fa-meh-o"></i>
                                        <input type="text" ng-model="ctrl.accountToUpdate.residence" name="Residence" placeholder="Number of Residence">
                                    </label>
                                </section>
                            </div>
                        </fieldset>

                        <footer>
                            <button type="button" class="btn btn-primary" ng-click="ctrl.updateSettings()">
                                Update Account
                            </button>
                            <button type="button" class="btn btn-danger" ng-clik="ctrl.cancel()">
                                Reset Account
                            </button>
                        </footer>
                    </form>

                </div>
                <!-- end widget content -->

            </div>
            <!-- end widget div -->

        </div>
        <!-- end widget -->

    </article>
</div>
